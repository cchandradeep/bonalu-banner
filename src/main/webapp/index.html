<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonalu Festival Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffcc00, #ff6600);
      color: #fff;
      text-align: center;
    }

    .banner {
      padding: 50px 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5d/Bonalu_festival_Hyderabad.jpg');
      background-size: cover;
      background-position: center;
      border: 8px solid #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
    }

    h1 {
      font-size: 48px;
      margin: 0 0 10px;
      color: #ffdd00;
      text-shadow: 2px 2px #000;
    }

    h2 {
      font-size: 30px;
      margin: 10px 0;
      color: #ffffff;
    }

    p {
      font-size: 20px;
      color: #ffeeaa;
    }

    .festival-date {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #fff;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="overlay">
      <h1>chandu medical shop!</h1>
      <h2>all type of medicines available</h2>
      <p>Join us in honoring shop .</p>
      <div class="festival-date">ðŸ“… August 3rd, 2025 | manneguda</div>
      <a href="#" class="btn">Learn More</a>
    </div>
  </div>
</body>
</html>
